<?xml version="1.0" encoding="utf-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Web Comparator</title>

    <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.5/themes/black-tie/jquery-ui.css" type="text/css" media="all" />
    <link rel="stylesheet" type="text/css" media="screen" href="css/ui.jqgrid.css" />
    <link rel="stylesheet" type="text/css" href="css/webcomparator.css"/>

    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.4.4/jquery.min.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.9/jquery-ui.min.js"></script>
    <script src="js/i18n/grid.locale-en.js" type="text/javascript"></script>
    <script src="js/jquery.jqGrid.min.js" type="text/javascript"></script>
    <script src="js/jquery.form.js" type="text/javascript"></script>
    <script src="js/jquery.hotkeys.js" type="text/javascript"></script>
    <script src="js/webcomparator.js" type="text/javascript"></script>
    <script src="js/sha.js" type="text/javascript"></script>
  </head>

  <body>

    <div id="auth-dialog" style="display:none">
      <p>User ID <input id="username"></input></p>
      <p>Password <input id="password" type="password"></input></p>
    </div>

    <div id="reflexes-box">
      <table id="reflexes"></table>
      <div id="reflexes-pager"></div>
    </div>

    <div id="cogset-box">
      <div id="cogset-head"><span>Reflexes of Protoform</span></div>
      <table id="cogset-table">
	<thead><tr><th>Language</th><th>Reflexes</th></tr></thead>
	<tbody id="cogset-tbody"></tbody>
      </table>
      <div id="morph-picker-dialog" style="display:none">
	<p>Select the morph that belongs to this cognate set by clicking on it.</p>
	<div id="morph-picker"></div>
      </div>
    </div>
    
    <div id="cogsets-box">
      <table id="cogsets"></table>
      <div id="cogsets-pager"></div>
      <div id="plangid-box">
	<select id="plangid"></select>
      </div>
    </div>
  </body>
</html>
